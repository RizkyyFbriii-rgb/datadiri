
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Pribadi - Aesthetic Colorful Modern</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 850px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header { text-align: center; }
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff8ecf;
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }
        h1 {
            margin-top: 20px;
            font-size: 34px;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4adede);
            -webkit-background-clip: text;
            color: transparent;
        }
        .info {
            margin-top: 30px;
            font-size: 20px;
            line-height: 1.9;
            padding: 20px;
            background: #ffffffee;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        ul { list-style: none; padding-left: 0; }
        li { padding: 8px 0; }
        .footer {
            margin-top: 35px;
            text-align: center;
            font-size: 15px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="foto.jpg" class="avatar">
            <h1>Muhammad Rizky Pebriansyah</h1>
        </div>
        <div class="info">
            <ul>
                <li><b>Tempat, Tanggal Lahir:</b> Jakarta, 22 Februari 2006</li>
                <li><b>Alamat:</b> Perum.Grand Kahuripan Cluster Rinjani Blok GX 12A</li>
                <li><b>Email:</b> rizkyfebri1140@gmail.com</li>
                <li><b>Hobi:</b> Sepakbola, Volly, Berenang</li>
            </ul>
        </div>
        <div class="footer">© 2025 Biodata Aesthetic – Dibuat khusus untuk Anda ✨</div>
    </div>
</body>
</html>
